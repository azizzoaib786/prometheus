global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
      monitor: 'DockerMonitoring'

rule_files:
  - "alert_rules.rules.yml"

alerting:
  alertmanagers:
    - dns_sd_configs:
      - names:
        - 'tasks.alertmanager'
        type: 'A'
        port: 9093

scrape_configs:
  - job_name: 'prometheus'
    dns_sd_configs:
    - names:
      - 'tasks.prometheus'
      type: 'A'
      port: 9090

  - job_name: 'cadvisor'
    dns_sd_configs:
    - names:
      - 'tasks.cadvisor'
      type: 'A'
      port: 8080
  
  - job_name: 'node-exporter'
    dns_sd_configs:
    - names:
      - 'tasks.node-exporter'
      type: 'A'
      port: 9100

